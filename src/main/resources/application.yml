server:
  port: 8181
spring:
  application:
    name: agentic-ai-customizations
  jpa:
    hibernate:
      ddl-auto: validate

camunda:
  connector:
    agenticai:
      aiagent:
        enabled: true
      ad-hoc-tools-schema-resolver:
        enabled: false
      mcp:
        remote-client:
          enabled: false
